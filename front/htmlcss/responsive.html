		* Les colonnes devront revenir à l'horizontal à partir du breakpoint 480px

		  à partir des petites tablettes: 
		  A partir du breakpoint 480px, le wrapper fera 480px.
		  A partir du breakpoint 768px le wrapper fera 768px;
		  A partir du breakpoint 1024px le wrapper fera 1024px;
		  A partir du breakpoint 1170px le wrapper fera 1170px;
